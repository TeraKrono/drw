name: Deploy to AWS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm ci

    - name: Create deployment package
      run: zip -r deploy.zip . -x '*.git*' 'node_modules/*' '.github/*'

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Upload to S3
      run: |
        aws s3 cp deploy.zip s3://draw-and-guess-game-deploy/deploy-${{ github.sha }}.zip

    - name: Deploy to Elastic Beanstalk
      run: |
        aws elasticbeanstalk create-application-version \
          --application-name draw-and-guess-game \
          --version-label ${{ github.sha }} \
          --source-bundle S3Bucket="draw-and-guess-game-deploy",S3Key="deploy-${{ github.sha }}.zip"
        
        aws elasticbeanstalk update-environment \
          --environment-name draw-and-guess-game-env \
          --version-label ${{ github.sha }}
